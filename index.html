<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>JustStreamIt</title>
		<link rel="stylesheet" type="text/css" href="/styles.css">
		<script type="module" src="films.js"></script>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
	</head>
	<body>
		<header>
			<img src="images/juststreamit_logo.png" alt="LOGO JustStreamIt" class="logo">
			<h1>Just Stream It</h1>
            <nav>
                <div>Accueil</div>
                <div>Catégories</div>
            </nav>
		</header>
		<main>
            <!-- Best film -->
			<section class="bestFilm">
				
			</section>
            <!-- 7 best films carousel -->
            <section class="bestFilms">
                <p class="category">Films les mieux notés</p>
                <div class="carousel">
                    <button class="slide-arrow" id="slide-arrow-prev">
                        &#8249;
                    </button>
                    <div class="bestFilmsDiv slides-container"></div>
                    <button class="slide-arrow" id="slide-arrow-next">
                        &#8250;
                    </button>
                </div>
            </section>

            <!-- comedy films carousel -->
            <section class="comedyFilms">
                <p class="category">Comédie</p>
                <div class="carousel">
                    <button class="slide-arrow" id="slide-arrow-prev">
                        &#8249;
                    </button>
                    <div class="comedyFilmsDiv slides-container">
                    </div>
                    <button class="slide-arrow" id="slide-arrow-next">
                        &#8250;
                    </button>
                </div>
            </section>

            <!-- action films carousel -->
            <section class="actionFilms">
                <p class="category">Action</p>
                <div class="carousel">
                    <button class="slide-arrow" id="slide-arrow-prev">
                        &#8249;
                    </button>
                    <div class="actionFilmsDiv slides-container">
                    </div>
                    <button class="slide-arrow" id="slide-arrow-next">
                        &#8250;
                    </button>
                </div>
            </section>

            <!-- animtion films carousel -->
            <section class="animationFilms">
                <p class="category">Animation</p>
                    <div class="carousel">
                        <button class="slide-arrow" id="slide-arrow-prev">
                            &#8249;
                        </button>
                        <div class="animationFilmsDiv slides-container">
                        </div>
                        <button class="slide-arrow" id="slide-arrow-next">
                            &#8250;
                        </button>
                    </div>
            </section>
		</main>
	</body>
</html>
